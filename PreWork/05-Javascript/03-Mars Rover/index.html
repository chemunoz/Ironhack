		<h2>MARS ROVER DIRECTION DASHBOARD</h2>
		<!--<img id="curiosity" src="./imags/curiosity_rover.jpg">-->
		<div id="controls">
			<div id="forward"><img class="control" src="./imags/go_forward.png" onclick="goForward(myRover); return false;" alt="FOWARD"></div>
			<div id="turn">
				<img class="control" src="./imags/turn_left.png" onclick="turnLeft(myRover); return false;" alt="LEFT">
				<img class="control" src="./imags/turn_right.png" onclick="turnRight(myRover); return false;" alt="RIGHT">
			</div>
			<div id="back"><img class="control" src="./imags/go_back.png" onclick="goBack(myRover); return false;" alt="BACK"></div>
		</div>
		<div id="sequence_controls">
			<input id="sequence"> <input type="button" id='ordersButton' value="SEND" onclick="sendOrders(myRover)">
			<p>Write above the movements you wish</p>
			<p>(f=Forward, b=back, r=turn right, l=turn left)</p>
			
		</div>
		<div id="current_direction">CURRENT DIRECTION:&nbsp;&nbsp;&nbsp;<img class="control" id="direction_img" src="./imags/current_up.png" onclick="goBack(myRover)"></div>
		
		<div id="board_title">
			<span>LAST 15 MOVEMENTS:</span>
			<div id="board"></div></div>
		<p>(Note: You can see all the movements in your browser console)</p>
